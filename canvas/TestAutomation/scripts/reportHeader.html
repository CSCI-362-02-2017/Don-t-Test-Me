<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<title>Test Report - Don't Test Me</title>
	</head>
	<body>
		<div class="container col-sm-10 col-sm-offset-1">
			<header>
				<h1>
					Test Report
					<small class="text-muted">Don't Test Me</small>
				</h1>
				<hr>
			</header>
			<article>
				<table class="table table-bordered text-center">
					<tr>
						<th class="text-center col-sm-1">Test Case</th>
						<th class="text-center col-sm-2">Model and Method</th>
						<th class="text-center col-sm-3">Requirements</th>
						<th class="text-center col-sm-3">Inputs</th>
						<th class="text-center">Oracle</th>
						<th class="text-center">Method Return</th>
						<th class="text-center col-sm-1">Result</th>
					</tr>
